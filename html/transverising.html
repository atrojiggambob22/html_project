<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>

    <style>
        body{
            display: flex;
            justify-content: center;
        }

        .ancestors *{
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    
    <script>
        $(document).ready(function (){
            $("span").parentsUntil(".stop").css({"color": "blue", "border":"2px solid red"});
        });
    </script>
<body>
    <div style="background-color: yellow;" class="stop ancestors">
        <div class="stop" style="width: 500px;">div (great-grandparent)
            <ul class="">ul (grandparent)
                <li>li (direct parent)
                <span>span</span></li>
            </ul>
        </div>


        <div style="width: 500px;">div (grandparent)
            <p>p (direct parent)
            <span>span</span></p>
        </div>
    </div>
    
</body>
</html>
